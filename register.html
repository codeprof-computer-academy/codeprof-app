    <header>

    <main>
            <form class="register-form">
                    <h3>Register now!</h3>
                    <label>
                           username
                           <input type="text" placeholder="username" required class="username">
                    </label>

                    <label>
                           email
                           <input type="email" placeholder="email" required class="email">

                    </label>

                    <label class="password-group">
                             password
                             <input type="password" required class="password">
                             <button type="button" class="show-btn"></button>
                    </label>

                    <label class="agree-group">
                          <input type="checkbox" required class="agree">
                          Agree to Terms & Conditions
                    </label>

                    <button class="submit-btn">Submit</button>
                    <p>Already registered? <a href="login.html">Login</a></p>
